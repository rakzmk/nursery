
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body class="bg-gradient-primary">
    




    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block">
                                <img style="width: 100%;" src="{% static '/images/plant2.png'%}" alt="">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Thank you</h1>
                                        <h3 class="h3 text-gray-900 mb-4">Your order placed under COD{{value}}</h3>
                                    </div>
                                  <!-- razor pay -->
                                  <form action="{% url 'razorpay' %}" method="POST">
                                      {% csrf_token %}
                                    <script
                                        src="https://checkout.razorpay.com/v1/checkout.js"
                                        data-key="rzp_test_kUDC9HszXGYFyA" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
                                        data-amount="{{value}}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
                                        data-currency="INR"//You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
                                        data-order_id=""//Replace with the order_id generated by you in the backend.
                                        data-buttontext="Pay with Razorpay"
                                        data-name="Acme Corp"
                                        data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
                                        data-image="https://example.com/your_logo.jpg"
                                        data-prefill.name="Nanda plants"
                                        data-prefill.email="nanda@example.com"
                                        data-theme.color="#F37254"
                                    ></script>
                                    <input type="hidden" custom="Hidden Element" name="hidden">
                                    </form>

                                 <!-- razor pay end -->

                                            </div> -->
                                       
                                   
                                      
                                        
                                
                                 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
